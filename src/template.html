<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do App</title>
	</head>
	<body>
		<div class="container">
			<!-- Sidebar -->
			<aside id="sidebar" class="sidebar"></aside>

			<div id="content" class="content">
				<!-- Content header -->
				<div id="content-header" class="content-header"></div>

				<div id="todo-list" class="todo-list"></div>

				<div id="todo-detail" class="todo-detail"></div>
			</div>
		</div>

		<!-- form dialog -->
		<dialog id="form-dialog" class="form-dialog">
			<!-- close dialog button -->
			<button
				type="button"
				id="close-dialog-btn"
				class="icon-btn cancel-dialog-btn">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="lucide lucide-x">
					<path d="M18 6 6 18" />
					<path d="m6 6 12 12" />
				</svg>
			</button>
		</dialog>
	</body>
</html>
