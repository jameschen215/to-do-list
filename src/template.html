<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do App</title>
	</head>
	<body>
		<div class="container">
			<aside class="sidebar">
				<button class="user">
					<div class="avatar">A</div>
					<span class="username">James</span>
				</button>

				<div class="projects-wrapper">
					<div class="header">
						<h3>My Projects</h3>
						<button class="btn btn-icon">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="lucide lucide-plus">
								<path d="M5 12h14" />
								<path d="M12 5v14" />
							</svg>
						</button>
					</div>

					<div class="projects">
						<button class="project">
							<p class="project-title">Personal</p>
							<span class="counter">12</span>
						</button>

						<button class="project active">
							<p class="project-title">Work</p>
							<span class="counter">2</span>
						</button>

						<button class="project">
							<p class="project-title">Grocery</p>
							<span class="counter">4</span>
						</button>
					</div>
				</div>
			</aside>

			<div id="content" class="content">
				<div class="header">
					<p class="project-title">Personal</p>
					<div class="divider"></div>
					<div class="custom-select">
						<span class="selectLabel" id="sortByLabel"> </span>
						<label for="sortBy">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="lucide lucide-arrow-down-up">
								<path d="m3 16 4 4 4-4" />
								<path d="M7 20V4" />
								<path d="m21 8-4-4-4 4" />
								<path d="M17 4v16" />
							</svg>
						</label>
						<select name="sortBy" id="sortBy">
							<option value="title">Title</option>
							<option value="time">Time</option>
						</select>
					</div>
					<div class="divider"></div>
					<button class="btn btn-icon">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-plus">
							<path d="M5 12h14" />
							<path d="M12 5v14" />
						</svg>
					</button>
				</div>

				<div class="todo-list">
					<div class="todo-list-item active">
						<div>
							<input type="checkbox" name="" id="" />
							<span>Buy groceries</span>
						</div>
						<button class="btn-icon">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="lucide lucide-x">
								<path d="M18 6 6 18" />
								<path d="m6 6 12 12" />
							</svg>
						</button>
					</div>

					<div class="todo-list-item">
						<div>
							<input type="checkbox" name="" id="" />
							<span>Coding</span>
						</div>
						<button class="btn-icon">
							<svg
								xmlns="http://www.w3.org/2000/svg"
								width="24"
								height="24"
								viewBox="0 0 24 24"
								fill="none"
								stroke="currentColor"
								stroke-width="2"
								stroke-linecap="round"
								stroke-linejoin="round"
								class="lucide lucide-x">
								<path d="M18 6 6 18" />
								<path d="m6 6 12 12" />
							</svg>
						</button>
					</div>
				</div>

				<div class="todo-item-detail">
					<div class="header">
						<div class="breadcrumb">My projects > personal</div>
						<button class="toggle-complete-btn">Mark as complete</button>
					</div>

					<div class="title">
						<h1>Buy Groceries</h1>
					</div>

					<div class="description">
						<h4>Description</h4>
						<p>Get essential items for the week.</p>
					</div>

					<div class="due-date">
						<h4>Due Date</h4>
						<p>2024-12-18</p>
					</div>

					<div class="priority">
						<h4>Priority</h4>
						<p>High</p>
					</div>

					<div class="notes">
						<h4>Notes</h4>
						<p>Check for discounts on snacks.</p>
					</div>

					<div class="checklist-wrapper">
						<h4>Checklist</h4>

						<ul class="checklist">
							<li class="checklist-item">
								<input type="checkbox" name="" id="" />
								<label for="">Milk</label>
							</li>
							<li class="checklist-item">
								<input type="checkbox" name="" id="" />
								<label for="">Eggs</label>
							</li>
							<li class="checklist-item">
								<input type="checkbox" name="" id="" />
								<label for="">Bread</label>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
