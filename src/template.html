<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>To-do App</title>
	</head>
	<body>
		<div class="container">
			<!-- Sidebar -->
			<aside class="sidebar">
				<div class="header">
					<h2>My Projects</h2>

					<button id="add-project-btn" class="icon-btn">
						<svg
							xmlns="http://www.w3.org/2000/svg"
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							stroke="currentColor"
							stroke-width="2"
							stroke-linecap="round"
							stroke-linejoin="round"
							class="lucide lucide-plus">
							<path d="M5 12h14" />
							<path d="M12 5v14" />
						</svg>
					</button>
				</div>

				<ul id="project-list" class="project-list"></ul>
			</aside>

			<!-- Content -->
			<div id="content" class="content">
				<!-- Content header -->
				<div id="content-header" class="content-header"></div>

				<div id="todo-list" class="todo-list"></div>

				<div id="todo-detail" class="todo-detail"></div>
			</div>
		</div>

		<!-- form dialog -->
		<dialog id="form-dialog" class="form-dialog">
			<!-- close dialog button -->
			<button
				type="button"
				id="close-dialog-btn"
				class="icon-btn close-dialog-btn">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					width="24"
					height="24"
					viewBox="0 0 24 24"
					fill="none"
					stroke="currentColor"
					stroke-width="2"
					stroke-linecap="round"
					stroke-linejoin="round"
					class="lucide lucide-x">
					<path d="M18 6 6 18" />
					<path d="m6 6 12 12" />
				</svg>
			</button>
		</dialog>
	</body>
</html>
